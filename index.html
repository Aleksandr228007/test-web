<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <title>Notes</title>
    <script src="app.js" defer></script>
  </head>
  <body class="body">
    <h1 class="h1">Simple calculator</h1>
    
    <div class="form">
      <p class="fNp">First number:</p>
      <br>
      <input type="tel" id="firstNum" name="firstNum" placeholder="0" pattern="\d*" title="Можно вводить только цифры">
      <br>
      <p class="sNp">Second number:</p>
      <br>
      <input type="tel" id="secondNum" name="secondNum" placeholder="0">
      <br>
      <div class="buttons">
        <button class="plus" id="plus">+</button>
        <button class="minus" id="minus">-</button>
      </div>
      <div class="answer" id="answer">
        Answer:
        <p class="ans" id="ans"></p>
      </div>
      
     
    </div>
    
  </body>
</html>
